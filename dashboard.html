<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" />
	<title>Leeds Digital Festival Report - September 2021</title>
	<link rel="shortcut icon" type="image/png" href="https://leedsdigitalfestival.org/wp-content/themes/leeds-digital-festival/assets/images/favicon.png" />
	<link rel="StyleSheet" href="https://use.typekit.net/inj1tmf.css" type="text/css" />
  <link rel="stylesheet" href="{{ 'style/dashboard.css' | relative_url }}">
	<script src="{{ 'docs/oi-ldf-dashboard.js' | relative_url }}"></script>
  <style>
    .panels { margin: 0; }
    body { overflow: hidden; }
  </style>
</head>
<body>
  <div id="report-area"></div>
	<script>
    window.addEventListener('DOMContentLoaded', function () {
      var body = document.querySelector('body');
      function reportWindowSize() {
        var rect = body.getBoundingClientRect();
        window.parent.postMessage({ height: Math.ceil(rect.height) }, '*');
      }
      var report = new OI.report(document.getElementById('report-area'), {
        siteRoot: '{{ site.baseurl }}/',
        showCharts: false,
        resizeCallback: reportWindowSize,
      });
      window.addEventListener('resize', reportWindowSize);
    })
	</script>
</body>
</html>
